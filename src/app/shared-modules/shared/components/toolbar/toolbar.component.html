<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ title }}</span>
    <span class="c-toolbar__spacer"></span>
    <button
      *ngIf="hasIcon"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="emitEvent()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
